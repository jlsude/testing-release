name: Release Workflow

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Configure Git Identity
        run: |
          git config user.email "johnlouiesude@gmail.com"
          git config user.name "jlsude"

      - name: Install dependencies
        run: npm install

      - name: Get All Commit Messages
        id: get_commits
        run: |
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" --since="last release tag")
          echo "::set-output name=commit_messages::$COMMIT_MESSAGES"

      - name: Bump Version and Create Release
        id: bump
        run: |
          npm install -g standard-version
          standard-version
          echo "::set-output name=new_version::$(cat package.json | jq -r .version)"
          
      - name: Push Changes and Tags
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git push --follow-tags origin master

      - name: Create GitHub Release
        run: |
          # Use commit messages obtained earlier to create release notes
          COMMIT_MESSAGES="${{ steps.get_commits.outputs.commit_messages }}"
          echo "Release Notes:\n$COMMIT_MESSAGES" > release-notes.txt
          gh release create v${{ steps.bump.outputs.new_version }} --notes-file release-notes.txt
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
